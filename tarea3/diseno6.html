    <div class="d6-y1"></div>
    <div class="d6-blue"></div>

    <!-- 150px: rojo (2/3) + verde (1/3) -->

    <!-- 300px: naranja (5/6) + rojo (1/6) -->
    <div class="d6-orangeBig"></div>
    <div class="d6-redRight"></div>

    <!-- 200px negro -->
    <div class="d6-mid"></div>

    <!-- 300px: rojo (1/6) + naranja (5/6) -->
