<body class="bg-white">

<div class="container py-3">
      <!-- Encabezado superior (alineado a la derecha como el ejemplo) -->

      <div class="fw-semibold">Universidad de San Carlos de Guatemala – USAC</div>
      <div class="fw-semibold">Escuela de Formación de Profesores de Enseñanza Media – EFPEM</div>
      <div class="fw-semibold">Diseño Web</div>
    </div>

    <div class="col-6 col-md-3">
      <a href="index.html">Inicio</a>

    <div class="col-6 col-md-3">
      <a class="active" href="formulario.html">Formulario</a>
    </div>
  </div>


  <!-- FORMULARIO -->
  <form action="#" method="post" class="border p-3">

    <!-- Etiquetas + cajas de texto -->
    <div class="row g-3">
      <div class="col-12 col-md-6">
        <label for="nombre" class="form-label">Nombre (Etiqueta + Caja de texto)</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre">
      </div>

      <div class="col-12 col-md-6">
        <label for="apellido" class="form-label">Apellido (Etiqueta + Caja de texto)</label>
        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Escribe tu apellido">
      </div>

      <div class="col-12 col-md-6">
        <label for="telefono" class="form-label">Teléfono (Caja de texto)</label>
        <input type="text" id="telefono" name="telefono" class="form-control" placeholder="0000-0000">
      </div>

      <div class="col-12 col-md-6">
        <label for="correo" class="form-label">Correo (HTML5 - email)</label>
        <input type="email" id="correo" name="correo" class="form-control" placeholder="correo@ejemplo.com">
      </div>

      <!-- Botones de opción (radio) -->
      <div class="col-12 col-md-6">
        <label class="form-label d-block">Género (Botones de opción - Radio)</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="g_m" value="Masculino" checked>
          <label class="form-check-label" for="g_m">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="g_f" value="Femenino">
          <label class="form-check-label" for="g_f">Femenino</label>
        </div>
      </div>

      <!-- Cajas de chequeo (checkbox) -->
      <div class="col-12 col-md-6">
        <label class="form-label d-block">Intereses (Cajas de chequeo - Checkbox)</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="i_html" name="intereses[]" value="HTML">
          <label class="form-check-label" for="i_html">HTML</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="i_css" name="intereses[]" value="CSS">
          <label class="form-check-label" for="i_css">CSS</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="i_boot" name="intereses[]" value="Bootstrap">
          <label class="form-check-label" for="i_boot">Bootstrap</label>
        </div>
      </div>

      <!-- Lista desplegable (select) -->
      <div class="col-12 col-md-6">
        <label for="carrera" class="form-label">Carrera (Lista desplegable - Select)</label>
        <select id="carrera" name="carrera" class="form-select">
          <option selected disabled>Selecciona una opción</option>
          <option>Lic. en Enseñanza de la Informática</option>
          <option>Ingeniería en Sistemas</option>
          <option>Otra</option>
        </select>
      </div>

      <!-- Elementos HTML5 -->
      <div class="col-12 col-md-6">
        <label for="fecha" class="form-label">Fecha de nacimiento (HTML5 - date)</label>
        <input type="date" id="fecha" name="fecha" class="form-control">
      </div>

      <div class="col-12 col-md-6">
        <label for="edad" class="form-label">Edad (HTML5 - number)</label>
        <input type="number" id="edad" name="edad" class="form-control" min="1" max="120" placeholder="18">
      </div>

      <div class="col-12 col-md-6">
        <label for="color" class="form-label">Color favorito (HTML5 - color)</label>
        <input type="color" id="color" name="color" class="form-control form-control-color" value="#0d6efd">
      </div>

      <div class="col-12 col-md-6">
        <label for="archivo" class="form-label">Subir archivo (HTML5 - file)</label>
        <input type="file" id="archivo" name="archivo" class="form-control">
      </div>

      <div class="col-12 col-md-6">
        <label for="nivel" class="form-label">Nivel de satisfacción (HTML5 - range)</label>
        <input type="range" id="nivel" name="nivel" class="form-range" min="0" max="10" value="5">
      </div>

      <!-- Textarea -->
      <div class="col-12">
        <label for="comentarios" class="form-label">Comentarios (Textarea)</label>
        <textarea id="comentarios" name="comentarios" class="form-control" rows="3" placeholder="Escribe un comentario..."></textarea>
      </div>

      <!-- Botones -->
      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
      </div>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
